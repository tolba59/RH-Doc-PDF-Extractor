<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Hat PDF Link Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #e53e3e; /* Red Hat Red */
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-red-600 dark:text-red-400">Red Hat Documentation PDF Extractor</h1>
            <p class="mt-2 text-gray-600 dark:text-gray-400">Enter a main Red Hat documentation URL to find all PDF download links.</p>
        </header>

        <main>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="url" id="docUrl" class="flex-grow p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-red-500 focus:outline-none" placeholder="e.g., https://docs.redhat.com/en/documentation/product_name/version/">
                    <button id="getLinksBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-md transition duration-300 flex items-center justify-center">
                        <span id="btn-text">Get PDF Links</span>
                        <div id="loader" class="loader hidden ml-2"></div>
                    </button>
                </div>
            </div>

            <div id="message-box" class="mt-6 hidden p-4 rounded-md"></div>

            <div id="results" class="mt-6 bg-white dark:bg-gray-800 rounded-lg shadow-md hidden">
                <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-semibold">Generated PDF Links</h2>
                </div>
                <ul id="pdfList" class="divide-y divide-gray-200 dark:divide-gray-700">
                    <!-- Links will be injected here -->
                </ul>
            </div>
        </main>

        <footer class="text-center mt-8 text-sm text-gray-500 dark:text-gray-400">
            <p>This is a third-party tool and is not affiliated with Red Hat.</p>
        </footer>
    </div>

    <script>
        const getLinksBtn = document.getElementById('getLinksBtn');
        const docUrlInput = document.getElementById('docUrl');
        const pdfList = document.getElementById('pdfList');
        const resultsDiv = document.getElementById('results');
        const messageBox = document.getElementById('message-box');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btn-text');

        getLinksBtn.addEventListener('click', fetchAndProcessUrl);
        docUrlInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                fetchAndProcessUrl();
            }
        });

        async function fetchAndProcessUrl() {
            // Ensure the URL has a trailing slash for correct relative path resolution.
            let url = docUrlInput.value.trim();
            if (url && !url.endsWith('/')) {
                url += '/';
            }

            if (!isValidUrl(url)) {
                showMessage('Please enter a valid Red Hat documentation URL.', 'error');
                return;
            }

            // --- UI state for loading ---
            setLoading(true);
            resultsDiv.classList.add('hidden');
            pdfList.innerHTML = '';
            hideMessage();

            try {
                // Using a CORS proxy to fetch the content from the client-side.
                const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);

                if (!response.ok) {
                    throw new Error(`Network response was not ok. Status: ${response.status}`);
                }

                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Pass the modified URL as the base for resolving relative links
                const links = extractDocumentLinks(doc, url);
                
                if (links.size === 0) {
                    showMessage('No document links found on this page. Make sure it is a main product version page.', 'warning');
                    return;
                }

                displayPdfLinks(links, url);

            } catch (error) {
                console.error('Error fetching or parsing the URL:', error);
                showMessage('Failed to fetch the documentation page. This might be due to network issues or the CORS proxy being blocked or unavailable. Please try again later.', 'error');
            } finally {
                setLoading(false);
            }
        }

        /**
         * Extracts unique document links from the parsed HTML.
         * @param {Document} doc - The parsed HTML document.
         * @param {string} baseUrl - The base URL to resolve relative links.
         * @returns {Set<string>} A set of unique document names.
         */
        function extractDocumentLinks(doc, baseUrl) {
            const documentLinks = new Set();
            const anchors = doc.querySelectorAll('a');
            
            // This more generic regex captures the document name, which is the directory
            // name immediately following '/html/'. This is more robust across different
            // Red Hat products. It captures 'release_notes' from a path like '.../html/release_notes/index.html'.
            const linkRegex = /\/html\/([^/]+)/;

            anchors.forEach(a => {
                const href = a.getAttribute('href');
                if (href) {
                    // Create a full URL to correctly parse it relative to the base
                    const fullUrl = new URL(href, baseUrl);
                    const match = fullUrl.pathname.match(linkRegex);
                    if (match && match[1]) {
                        // The captured group is the document name
                        documentLinks.add(match[1]);
                    }
                }
            });

            return documentLinks;
        }

        /**
         * Constructs and displays the final PDF links.
         * @param {Set<string>} docNames - A set of document names like 'architecture'.
         * @param {string} pageUrl - The original URL entered by the user.
         */
        function displayPdfLinks(docNames, pageUrl) {
            // Extract product and version from the URL
            // e.g., https://docs.redhat.com/en/documentation/openshift_container_platform/4.19/
            const urlParts = pageUrl.match(/documentation\/([a-zA-Z0-9_]+)\/([0-9.]+)/);
            if (!urlParts || urlParts.length < 3) {
                showMessage('Could not determine product and version from URL.', 'error');
                return;
            }
            const product = urlParts[1];
            const version = urlParts[2];

            const sortedNames = Array.from(docNames).sort();

            sortedNames.forEach(name => {
                // Construct the PDF URL based on the observed pattern
                const pdfFileName = `${product.replace(/_/g, '-')}-${version}-${name.replace(/_/g, '-')}-en-us.pdf`;
                const pdfUrl = `https://docs.redhat.com/en/documentation/${product}/${version}/pdf/${name}/${pdfFileName}`;
                
                const li = document.createElement('li');
                li.className = 'p-4 flex justify-between items-center';
                
                const link = document.createElement('a');
                link.href = pdfUrl;
                link.textContent = name.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()); // Capitalize title
                link.target = '_blank'; // Open in new tab
                link.className = 'text-red-500 hover:underline flex-grow';

                const copyButton = document.createElement('button');
                copyButton.textContent = 'Copy Link';
                copyButton.className = 'ml-4 bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 text-sm font-semibold py-1 px-3 rounded-md transition';
                copyButton.onclick = () => {
                    // Use a temporary textarea to copy to clipboard
                    const textArea = document.createElement("textarea");
                    textArea.value = pdfUrl;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        copyButton.textContent = 'Copied!';
                        setTimeout(() => { copyButton.textContent = 'Copy Link'; }, 2000);
                    } catch (err)
{
                        console.error('Failed to copy text: ', err);
                    }
                    document.body.removeChild(textArea);
                };

                li.appendChild(link);
                li.appendChild(copyButton);
                pdfList.appendChild(li);
            });

            resultsDiv.classList.remove('hidden');
        }

        /**
         * Validates if the URL is a plausible Red Hat docs URL.
         * @param {string} urlString - The URL to validate.
         * @returns {boolean}
         */
        function isValidUrl(urlString) {
            try {
                const url = new URL(urlString);
                return url.hostname === 'docs.redhat.com';
            } catch (_) {
                return false;
            }
        }

        /**
         * Shows a message to the user.
         * @param {string} text - The message to display.
         * @param {'info'|'success'|'warning'|'error'} type - The type of message.
         */
        function showMessage(text, type = 'info') {
            messageBox.textContent = text;
            messageBox.className = 'mt-6 p-4 rounded-md'; // Reset classes
            switch (type) {
                case 'error':
                    messageBox.classList.add('bg-red-100', 'dark:bg-red-900', 'text-red-700', 'dark:text-red-200');
                    break;
                case 'warning':
                    messageBox.classList.add('bg-yellow-100', 'dark:bg-yellow-900', 'text-yellow-700', 'dark:text-yellow-200');
                    break;
                case 'success':
                     messageBox.classList.add('bg-green-100', 'dark:bg-green-900', 'text-green-700', 'dark:text-green-200');
                    break;
                default:
                     messageBox.classList.add('bg-blue-100', 'dark:bg-blue-900', 'text-blue-700', 'dark:text-blue-200');
            }
            messageBox.classList.remove('hidden');
        }

        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loader.classList.remove('hidden');
                btnText.classList.add('hidden');
                getLinksBtn.disabled = true;
                getLinksBtn.classList.add('cursor-not-allowed');
            } else {
                loader.classList.add('hidden');
                btnText.classList.remove('hidden');
                getLinksBtn.disabled = false;
                getLinksBtn.classList.remove('cursor-not-allowed');
            }
        }

    </script>
</body>
</html>
